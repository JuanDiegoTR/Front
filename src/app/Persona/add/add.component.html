<div class="container col-md-7">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Producto</h3>
        </div>
        <form class="row g-3 needs-validation" [formGroup]="formularioContacto" (ngSubmit)="submit()" style="margin-left: 10px;margin-top: 5px;" novalidate>
            <div class="col-md-5">
                <label for="validationCustom01" class="form-label">Nombre:</label>
                <input [(ngModel)]="producto.nombre" formControlName="nombre" name="nombre" type="text"
                    class="form-control" id="validationCustom01" required>
                <span *ngIf="this.formularioContacto.get('nombre')?.errors?.['required']" style="color: red;">
                    (El nombre no puede quedar vacío)
                </span>
                <span *ngIf="this.formularioContacto.get('nombre')?.errors?.['minlength']" style="color: red;">
                    (Debe tener como mínimo 10 caracteres)
                </span>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Precio:</label>
                <input [(ngModel)]="producto.precio" formControlName="precio" name="precio" type="number"
                    class="form-control" id="validationCustom02" required>
                <span *ngIf="this.formularioContacto.get('precio')?.errors?.['required']" style="color: red;">
                    (El precio no puede quedar vacío)
                </span>
                <span *ngIf="this.formularioContacto.get('precio')?.errors?.['minlength']" style="color: red;">
                    (El precio no puede quedar vacío)
                </span>
            </div>
            <div class="col-md-4">
                <label for="validationCustom03" class="form-label">Cantidad</label>
                <input [(ngModel)]="producto.cantidad" formControlName="cantidad" name="cantidad" type="number"
                    class="form-control" id="validationCustom03" required>
                <span *ngIf="this.formularioContacto.get('cantidad')?.errors?.['required']" style="color: red;">
                    (Ingrese una cantidad)
                </span>
                <span *ngIf="this.formularioContacto.get('cantidad')?.errors?.['minlength']" style="color: red;">
                    (Ingrese una cantidad)
                </span>
            </div>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">Categoria:</label>
                <select [(ngModel)]="producto.categoriaId" class="form-select" id="validationCustom04" formControlName="categoria" name="categoria"
                    required>
                    <option selected disabled value="Seleccione">Seleccione</option>
                    <option value=1>Hogar</option>
                    <option value=2>Mascotas</option>
                    <option value=3>Electrodomesticos</option>
                </select>
                <span *ngIf="this.formularioContacto.get('categoria')?.errors?.['required']" style="color: red;">
                    (Seleccione la categoria)
                </span>
                <span *ngIf="this.formularioContacto.get('categoria')?.errors?.['minlength']" style="color: red;">
                    (Seleccione la categoria)
                </span>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Color:</label>
                <input [(ngModel)]="producto.color" formControlName="color" name="color" type="text"
                    class="form-control" id="validationCustom05" required>
                <span *ngIf="this.formularioContacto.get('color')?.errors?.['required']" style="color: red;">
                    (Digite el color)
                </span>
                <span *ngIf="this.formularioContacto.get('color')?.errors?.['minlength']" style="color: red;">
                    (Digite el color)
                </span>
            </div>
            <div class="col-12" style="text-align: center;">
                <button (click)="Guardar()" class="btn btn-danger"
                    style="background-color: aqua;color: black;border-color: darkgray; margin-bottom: 10px;">Guardar</button>
            </div>
        </form>
    </div>
</div>
